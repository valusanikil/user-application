<h3 class="text text-center">Get User</h3>

<div class="container" class="col-md-5 offset-md-3" id="div">
  <form #form="ngForm" (ngSubmit)="onSubmit(this.user.userId)">
    <div class="form-group" id="search">
      <label>User Id:</label>
      <input
        type="text"
        class="form-control"
        id="id"
        [(ngModel)]="user.userId"
        name="id"
      />
      <button class="btn btn-success">Search</button>
    </div>
  </form>

  <h4>User Id: {{ user.userId }}</h4>
  <h4>User Name: {{ user.userName }}</h4>
  <h4>User Salary: {{ user.userSalary }}</h4>
  <h4>User Email: {{ user.userEmail }}</h4>
  <h4>User Phone: {{ user.userContactNo }}</h4>
  <br />
  <h6 class="text-danger">{{ message }}</h6>
</div>
